<!DOCTYPE html>
<html lang="en" manifest="/offline.appcache">
<head>
	<script type="text/javascript" src="./js/vendor/jQuery/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="./js/vendor/jQuery/jqueryui-1.12.1.min.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>

	<link rel="stylesheet" type="text/css" href="./css/main.css" />

<body>
	<div id="output">
		<form id="inputform">
			<input type="file" name="inputfile" id="inputfile" />

			<select id="quickview" name="qickview" onChange="quickView(this)"></select>
			<input type="text" name="valuesearch" id="valuesearch" />
		</form>
		<div id="results">
			<span id="label"></span> - <span id="count"></span>
			<div id="uniques"></div>
			<div id="validation"></div>
		</div>
	</div>
	<!--<textarea id="loaded"></textarea>-->
	<div id="converted"></div>
	<div id="parsed"></div>
	<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", function(event) { 
		init();
	});
	</script>

</html>
